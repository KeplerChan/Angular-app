<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Your running records
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class ="typesetting">
  <!--<ion-button (click)="goBack()">Back</ion-button>-->
  <h1 class="numRecords"> Total records:{{runningRecords.length}}</h1>
  <div *ngFor ="let runningRecord of runningRecords; let i = index" (click)="checkDetails(i)">
    <button class="RRbutton" role="button">
      <div class="wrapper">
      <div class="firstdivrow">
        <div class="firstdivcol date"><pre>{{runningRecord.activitydate}}</pre></div>
        <div class="firstdivcol time"><pre>{{runningRecord.activitytime}}</pre></div>  
      </div>
      <div class="seconddivrow">
        <div class="seconddivcol"><pre>Distance
{{(runningRecord.distance/1000).toFixed(1)}} km </pre></div>
        <div class="seconddivcol"><pre>Pacing
{{(runningRecord.pacing*1000/60).toFixed(0)}}:{{ ("0"+((runningRecord.pacing*1000)%60).toFixed(0)).slice(-2) }} /km</pre></div>
        <div class="seconddivcol"><pre>Duration
{{(runningRecord.duration/60).toFixed(0)}}m {{(runningRecord.duration%60).toFixed(0)}}s</pre></div>
      </div>
    </div>
    </button>
  </div>
  </div>
</ion-content>
