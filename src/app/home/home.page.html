<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item>
    <ion-input label="Username" [(ngModel)]="username" labelPlacement="stacked" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Password" [(ngModel)]="password"  labelPlacement="stacked" ></ion-input>
  </ion-item>
</ion-list>

<ion-button (click)="login()">Login</ion-button>

</ion-content>
